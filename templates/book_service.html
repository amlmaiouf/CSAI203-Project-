<!DOCTYPE html>
<html>
<head>
    <title>Book Service</title>
</head>
<body>

<h2>Book: {{ service.service_name }}</h2>

<form method="POST">
    <label>User ID:</label>
    <input type="number" name="user_id" required><br><br>

    <label>Appointment Date:</label>
    <input type="date" name="appointment_date" required><br><br>

    <label>Location:</label>
    <input type="text" name="location" required><br><br>

    <button type="submit">Confirm Booking</button>
</form>
{% if success %}
<div style="padding: 15px; margin-bottom: 15px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 5px;">
  Booking confirmed for {{ service.service_name }} on {{ request.form['appointment_date'] }}!
</div>
{% elif error_message %}
<div style="padding: 15px; margin-bottom: 15px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 5px;">
  {{ error_message }}
</div>
{% endif %}


</body>
</html>
