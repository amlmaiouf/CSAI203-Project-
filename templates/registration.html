<!doctype html>
<html lang="en">
<head>
  <title>Register â€” Elderly Care</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    /* Gradient Background for the whole section */
    .registration-section {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding-top: 120px;
      padding-bottom: 60px;
    }

    /* Card Styling */
    .card {
      border-radius: 15px;
      border: none;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1) !important;
    }

    /* Tab Label Styling */
    .d-flex label {
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 3px solid transparent;
      font-weight: 700;
      color: #777;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.9rem;
    }

    .form-tab { display: none; }
    #signinTab:checked ~ .card .tab-content #signin { display: block; }
    #signupTab:checked ~ .card .tab-content #signup { display: block; }

    #signinTab:checked ~ .card .d-flex label[for="signinTab"],
    #signupTab:checked ~ .card .d-flex label[for="signupTab"] {
      border-bottom-color: #007bff;
      color: #007bff;
    }

    /* Input Field Styling */
    .form-control {
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #e1e1e1;
      transition: all 0.3s;
    }

    .form-control:focus {
      box-shadow: 0 0 10px rgba(0,123,255,0.15);
      border-color: #007bff;
    }

    /* Button Styling */
    .btn-primary {
      padding: 12px;
      font-weight: 700;
      border-radius: 8px;
      background: #007bff;
      border: none;
      transition: transform 0.2s ease;
    }

    .btn-primary:hover {
      background: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .site-logo a {
      font-weight: 700;
      color: #000 !important;
    }
  </style>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

  <div class="site-wrap">
    <header class="site-navbar light js-sticky-header site-navbar-target" role="banner">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-6 col-xl-2">
            <div class="mb-0 site-logo"><a href="{{ url_for('main_controller.home') }}" class="mb-0">Elderly Care</a></div>
          </div>
          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">
              <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                <li><a href="{{ url_for('main_controller.home') }}" class="nav-link">Home</a></li>
                <li><a href="{{ url_for('main_controller.services') }}" class="nav-link">Services</a></li>
                <li><a href="{{ url_for('main_controller.contact') }}" class="nav-link">Contact</a></li>
                <li class="ml-3"><a href="{{ url_for('main_controller.user_profile') }}" class="btn btn-outline-primary py-2 px-4">Profile</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="registration-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-lg-5">
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="mb-4">
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
            <div class="tab-wrapper">
              <input type="radio" name="Tab" id="signinTab" checked hidden>
              <input type="radio" name="Tab" id="signupTab" hidden>
              
              <div class="card bg-white">
                <div class="card-body p-5">
                  <div class="text-center mb-4">
                    <h2 class="h4 text-black font-weight-bold">Welcome</h2>
                    <p class="text-muted">Login or Create an Account</p>
                  </div>

                  <div class="d-flex mb-4">
                    <label for="signinTab" class="flex-fill text-center p-2">Sign In</label>
                    <label for="signupTab" class="flex-fill text-center p-2">Sign Up</label>
                  </div>

                  <div class="tab-content">
                    
                    <div class="form-tab" id="signin">
                      <form action="{{ url_for('main_controller.login') }}" method="POST">
                        <div class="form-group mb-3">
                          <label class="text-black">Email Address</label>
                          <input type="email" class="form-control" name="email" required placeholder="name@example.com">
                        </div>
                        <div class="form-group mb-4">
                          <label class="text-black">Password</label>
                          <input type="password" class="form-control" name="password" required placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Log In</button>
                      </form>
                    </div>

                    <div class="form-tab" id="signup">
                      <form action="{{ url_for('main_controller.registration') }}" method="POST">
                        <div class="form-group mb-3">
                          <label class="text-black">Username</label>
                          <input type="text" class="form-control" name="username" required placeholder="Choose a username">
                        </div>
                        
                        <div class="form-group mb-3">
                          <label class="text-black">Phone Number</label>
                          <input type="text" class="form-control" name="phone" placeholder="e.g. +123456789">
                        </div>
                        <div class="form-group mb-3">
                          <label class="text-black">Address</label>
                          <input type="text" class="form-control" name="address" placeholder="Your Address">
                        </div>

                        <div class="form-group mb-3">
                          <label class="text-black">Email</label>
                          <input type="email" class="form-control" name="email" required placeholder="email@domain.com">
                        </div>
                        <div class="form-group mb-4">
                          <label class="text-black">Password</label>
                          <input type="password" class="form-control" name="password" required placeholder="Create password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                      </form>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
