<!doctype html>
<html lang="en">
<head>
  <title>Elderly Care</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    .tab-button {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }
    .tab-button.active {
      border-bottom-color: #007bff;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      margin-top: 20px;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

<div class="site-wrap">

  <!-- Header -->
  <header class="site-navbar light js-sticky-header site-navbar-target" role="banner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-6 col-xl-2">
          <div class="mb-0 site-logo">
            <a href="index.html" class="mb-0">Elderly Care</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN SECTION -->
  <div class="site-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
          <div class="card shadow p-4">

            <!-- Tabs -->
            <div class="d-flex mb-3">
              <div class="tab-button active" id="signin-tab">Sign In</div>
              <div class="tab-button" id="signup-tab">Sign Up</div>
            </div>

            <!-- ✅ SIGN IN -->
            <div class="tab-content active" id="signin-form">
              <form method="POST" action="/login">

                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    placeholder="Enter username"
                    required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="Enter password"
                    required>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
              </form>
            </div>

            <!-- ✅ SIGN UP -->
            <div class="tab-content" id="signup-form">
              <form method="POST" action="/signup">

                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    placeholder="Choose a username"
                    required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="Enter email"
                    required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="Create password"
                    required>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="site-footer bg-light">
    <div class="container">
      <p>We are a group dedicating ourselves to helping the elderly community with ease.</p>
    </div>
  </div>

</div>

<script>
  const signinTab = document.getElementById('signin-tab');
  const signupTab = document.getElementById('signup-tab');
  const signinForm = document.getElementById('signin-form');
  const signupForm = document.getElementById('signup-form');

  signinTab.addEventListener('click', () => {
    signinTab.classList.add('active');
    signupTab.classList.remove('active');
    signinForm.classList.add('active');
    signupForm.classList.remove('active');
  });

  signupTab.addEventListener('click', () => {
    signupTab.classList.add('active');
    signinTab.classList.remove('active');
    signupForm.classList.add('active');
    signinForm.classList.remove('active');
  });
</script>

</body>
</html>
