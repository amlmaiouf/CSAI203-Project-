<!doctype html>
<html lang="en">
<head>
  <title>Elderly Care</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Tab styles */
    .tab-button {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }
    .tab-button.active {
      border-bottom-color: #007bff;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      margin-top: 20px;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

<div class="site-wrap">

  <!-- Header -->
  <header class="site-navbar light js-sticky-header site-navbar-target" role="banner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-6 col-xl-2">
          <div class="mb-0 site-logo"><a href="index.html" class="mb-0">Elderly Care</a></div>
        </div>
        <div class="col-12 col-md-10 d-none d-xl-block">
          <nav class="site-navigation position-relative text-right" role="navigation">
            <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
              <li><a href="index.html" class="nav-link">Home</a></li>
              <li><a href="contact.html" class="nav-link">Contact</a></li>
              <li class="ml-3"><a href="registration.html" class="btn btn-primary text-white py-2 px-4">Register</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN SECTION -->
  <div class="site-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
          <div class="card shadow p-4">

            <!-- Tabs -->
            <div class="d-flex mb-3">
              <div class="tab-button active" id="signin-tab">Sign In</div>
              <div class="tab-button" id="signup-tab">Sign Up</div>
            </div>

            <!-- Sign In Form -->
            <div class="tab-content active" id="signin-form">
              <form method="POST" action="/login">
                <div class="mb-3">
                  <label for="signinEmail" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="signinEmail" name="email" placeholder="Enter email address" required>
                </div>
                <div class="mb-3">
                  <label for="signinPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="signinPassword" name="password" placeholder="Enter password" required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
              </form>
            </div>

            <!-- Sign Up Form -->
            <div class="tab-content" id="signup-form">
              <form method="POST" action="/register">
                <div class="mb-3">
                  <label for="signupName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="signupName" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                  <label for="signupAge" class="form-label">Age</label>
                  <input type="number" class="form-control" id="signupAge" name="age" placeholder="Enter your age" required>
                </div>
                <div class="mb-3">
                  <label for="signupEmail" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="signupEmail" name="email" placeholder="Enter email address" required>
                </div>
                <div class="mb-3">
                  <label for="signupPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="signupPassword" name="password" placeholder="Password" required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="site-footer bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <h2 class="footer-heading mb-4">About</h2>
          <p>We are a group dedicating ourselves to helping the elderly community with ease.</p>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
  // Tab switching
  const signinTab = document.getElementById('signin-tab');
  const signupTab = document.getElementById('signup-tab');
  const signinForm = document.getElementById('signin-form');
  const signupForm = document.getElementById('signup-form');

  signinTab.addEventListener('click', () => {
    signinTab.classList.add('active');
    signupTab.classList.remove('active');
    signinForm.classList.add('active');
    signupForm.classList.remove('active');
  });

  signupTab.addEventListener('click', () => {
    signupTab.classList.add('active');
    signinTab.classList.remove('active');
    signupForm.classList.add('active');
    signinForm.classList.remove('active');
  });
</script>

</body>
</html>
