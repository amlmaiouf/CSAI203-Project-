<!doctype html>
<html lang="en">
<head>
  <title>Login â€” Elderly Care</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='fonts/icomoon/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #1a5276 0%, #2980b9 50%, #5dade2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
    }
    .login-header {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #fff;
      padding: 40px 30px;
      text-align: center;
    }
    .login-header h2 {
      font-family: 'Playfair Display', serif;
      margin: 0;
      font-size: 28px;
    }
    .login-header p {
      margin: 10px 0 0 0;
      opacity: 0.8;
    }
    .login-body {
      padding: 40px 30px;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px 15px;
      border: 2px solid #e9ecef;
    }
    .form-control:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.15);
    }
    .btn-login {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      width: 100%;
      color: #fff;
    }
    .btn-login:hover {
      background: linear-gradient(135deg, #1a252f, #2980b9);
      color: #fff;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #7f8c8d;
      text-decoration: none;
    }
    .back-link a:hover {
      color: #3498db;
    }
    .alert {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-header">
      <h2><i class="fas fa-shield-alt me-2"></i>Admin Login</h2>
      <p>Elderly Care Management System</p>
    </div>
    <div class="login-body">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-envelope me-1"></i>Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-4">
          <label class="form-label"><i class="fas fa-lock me-1"></i>Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-login">
          <i class="fas fa-sign-in-alt me-2"></i>Login
        </button>
      </form>
      <div class="back-link">
        <a href="{{ url_for('main.index') }}"><i class="fas fa-arrow-left me-1"></i>Back to Home</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
