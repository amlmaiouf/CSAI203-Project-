  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f9fa;
    }
    .page-header {
      padding: 60px 0;
      background-color: #007bff;
      color: white;
      text-align: center;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .card-body {
      padding: 2rem;
    }
    .form-select, .form-control {
      border-radius: 10px;
    }
    .btn-primary {
      border-radius: 50px;
      padding: 10px 30px;
      font-size: 18px;
    }
  </style>
</head>

<body>

<div class="page-header">
  <h1>Payment</h1>
  <p>Complete your order payment</p>
</div>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">

          <h3 class="text-center mb-4">Order Summary</h3>

          <div class="mb-3">
            <label class="form-label">Service Name</label>
            <input type="text" class="form-control" name="serviceName" id="serviceName" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" readonly>
          </div>

          <hr>

          <form action="confirmation.html" method="get">

            <h4 class="mt-3">Choose Payment Method</h4>

            <select class="form-select mb-3" id="paymentMethod" name="paymentMethod" required>
              <option value="">Select Method</option>
              <option value="cash">Cash</option>
              <option value="card">Visa / MasterCard</option>
              <option value="vodafone">Vodafone Cash</option>
            </select>

            <div id="cardSection" class="d-none">
              <div class="mb-3">
                <label class="form-label">Card Number</label>
                <input type="text" class="form-control" name="cardNumber">
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Expiry Date</label>
                  <input type="month" class="form-control" name="expiryDate">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">CVV</label>
                  <input type="password" class="form-control" name="cvv" maxlength="3">
                </div>
              </div>
            </div>

            <div id="vodafoneSection" class="d-none">
              <div class="mb-3">
                <label class="form-label">Vodafone Cash Number</label>
                <input type="text" class="form-control" name="vodafoneNumber">
              </div>
            </div>

            <hr>

            <button type="submit" class="btn btn-primary w-100 mt-3">
              Confirm Payment
            </button>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const method = document.getElementById("paymentMethod");
  const cardSec = document.getElementById("cardSection");
  const vodaSec = document.getElementById("vodafoneSection");

  method.addEventListener("change", () => {
    cardSec.classList.add("d-none");
    vodaSec.classList.add("d-none");

    if (method.value === "card") cardSec.classList.remove("d-none");
    if (method.value === "vodafone") vodaSec.classList.remove("d-none");
  });

  const params = new URLSearchParams(window.location.search);
  document.getElementById("serviceName").value = params.get("serviceName");
  document.getElementById("fullName").value = params.get("fullName");
  document.getElementById("phone").value = params.get("phone");
</script>
