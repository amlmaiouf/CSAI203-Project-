<!doctype html>
<html lang="en">
<head>
  <title>User Profile â€” Elderly Care</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='fonts/icomoon/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    .profile-card {
      border-radius: 15px;
      border: none;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08) !important;
    }
    .profile-info {
      color: #007bff;
      font-weight: 700;
      width: 100px;
      display: inline-block;
    }
    .profile-heading {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
    }
    .data-text {
      color: #333;
      font-size: 1.1rem;
    }
  </style>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

  <div class="site-wrap">
    <header class="site-navbar light js-sticky-header site-navbar-target" role="banner">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-6 col-xl-2">
            <div class="mb-0 site-logo">
              <a href="{{ url_for('main_controller.home') }}" class="mb-0">Elderly Care</a>
            </div>
          </div>
          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">
              <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                <li><a href="{{ url_for('main_controller.home') }}" class="nav-link">Home</a></li>
                <li class="has-children">
                  <a href="{{ url_for('main_controller.services') }}" class="nav-link">Services</a>
                  <ul class="dropdown">
                    <li><a href="{{ url_for('main_controller.supermarket') }}" class="nav-link">Supermarket</a></li>
                    <li><a href="{{ url_for('main_controller.pharmacy') }}" class="nav-link">Pharmacy</a></li>
                    <li><hr></li>
                    <li><a href="{{ url_for('main_controller.nurse_request') }}" class="nav-link">Nurse Request</a></li>
                    <li><a href="{{ url_for('main_controller.doctor_checkup') }}" class="nav-link">Doctor Checkup</a></li>
                  </ul>
                </li>
                <li><a href="{{ url_for('main_controller.contact') }}" class="nav-link">Contact</a></li>
                <li class="ml-3"><a href="{{ url_for('main_controller.registration') }}" class="btn btn-primary text-white py-2 px-4">Register</a></li>
                <li class="ml-3"><a href="{{ url_for('main_controller.user_profile') }}" class="btn btn-outline-primary py-2 px-4 active">Profile</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="site-section bg-light" style="padding-top: 150px; min-height: 80vh;">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card shadow p-5 profile-card">
              <h2 class="text-center mb-5 profile-heading">Personal Profile</h2>
              
              <div class="mb-3 border-bottom pb-2">
                <p class="mb-0"><span class="profile-info">Name:</span> <strong class="data-text">{{ name }}</strong></p>
              </div>
              
              <div class="mb-3 border-bottom pb-2">
                <p class="mb-0"><span class="profile-info">Age:</span> <strong class="data-text">{{ age }}</strong></p>
              </div>
              
              <div class="mb-4 border-bottom pb-2">
                <p class="mb-0"><span class="profile-info">Email:</span> <strong class="data-text">{{ email }}</strong></p>
              </div>

              <div class="mt-5 text-center">
                <a href="{{ url_for('main_controller.home') }}" class="btn btn-primary px-5 py-3">Back to Home</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="site-footer bg-white border-top">
      <div class="container text-center">
        <p class="copyright mb-0">
          Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | Elderly Care
        </p>
      </div>
    </footer>
  </div>

  <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
